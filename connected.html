<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hidden Deals - Connected</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing-page" class="page">
            <div class="hero">
                <div class="hero-content">
                    <h1 class="logo">My Hidden Deals</h1>
                    <p class="tagline">Processing your connection...</p>
                </div>
            </div>
        </div>

        <!-- Loading Page -->
        <div id="loading-page" class="page active">
            <div class="loading-content">
                <div class="spinner"></div>
                <h2 class="loading-title">Scanning your inbox...</h2>
                <p class="loading-text" id="loading-text">Connecting to your email</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>

        <!-- Results Page -->
        <div id="results-page" class="page">
            <header class="results-header">
                <div class="header-content">
                    <h1 class="logo-small">My Hidden Deals</h1>
                    <div class="user-info">
                        <span id="user-email" class="user-email"></span>
                        <button id="logout-btn" class="btn-logout">Change Email</button>
                    </div>
                </div>
            </header>

            <div class="results-content">
                <div class="summary">
                    <h2>Your Active Deals</h2>
                    <div class="summary-cards">
                        <div class="summary-card">
                            <svg class="summary-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                            </svg>
                            <div class="summary-info">
                                <span class="summary-number" id="total-deals">0</span>
                                <span class="summary-label">Active Deals</span>
                            </div>
                        </div>
                        <div class="summary-card">
                            <svg class="summary-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                            <div class="summary-info">
                                <span class="summary-number" id="total-savings">$0</span>
                                <span class="summary-label">Potential Savings</span>
                            </div>
                        </div>
                        <div class="summary-card">
                            <svg class="summary-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <div class="summary-info">
                                <span class="summary-number" id="expiring-soon">0</span>
                                <span class="summary-label">Expiring Soon</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All Deals</button>
                    <button class="filter-btn" data-filter="retail">Retail</button>
                    <button class="filter-btn" data-filter="food">Food & Dining</button>
                    <button class="filter-btn" data-filter="travel">Travel</button>
                    <button class="filter-btn" data-filter="services">Services</button>
                    <button class="filter-btn" data-filter="expiring">Expiring Soon</button>
                </div>

                <div id="deals-container" class="deals-container">
                    <!-- Deals will be dynamically inserted here -->
                </div>

                <div id="no-deals" class="no-deals" style="display: none;">
                    <svg class="no-deals-icon" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M22 17H2a3 3 0 0 0 3-3V9a7 7 0 0 1 14 0v5a3 3 0 0 0 3 3zm-8.27 4a2 2 0 0 1-3.46 0"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                    <h3>No deals found</h3>
                    <p>We couldn't find any active deals in your inbox. Check back later!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
